name: chat

control-plane:
  port: 8000

default-service: chat_workflow

services:
  chat_workflow:
    name: Chat Workflow
    source:
      type: local
      name: src
    path: src/chat_workflow:workflow
    python-dependencies:
      - llama-index-llms-openai>=0.4.5
      - llama-index-core>=0.12.45
  agent_workflow:
    name: Agent Workflow
    source:
      type: local
      name: src
    path: src/agent_workflow:workflow
    python-dependencies:
      - llama-index-llms-openai>=0.4.5
  cli_workflow:
    name: CLI Workflow
    source:
      type: local
      name: src
    path: src/cli_workflow:workflow

ui:
  name: My Nextjs App
  port: 3000
  source:
    type: local
    name: ui
