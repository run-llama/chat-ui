name: QuickStart

control-plane:
  port: 8000

default-service: echo_workflow

services:
  echo_workflow:
    name: Echo Workflow
    source:
      type: local
      name: src
    path: src/echo_workflow:workflow
  adhoc_workflow:
    name: Adhoc Workflow
    source:
      type: local
      name: src
    path: src/adhoc_workflow:workflow
  chat_workflow:
    name: Chat Workflow
    source:
      type: local
      name: src
    path: src/chat_workflow:workflow
    python-dependencies:
      - llama-index-llms-openai>=0.4.5
  agent_workflow:
    name: Agent Workflow
    source:
      type: local
      name: src
    path: src/agent_workflow:workflow
    python-dependencies:
      - llama-index-llms-openai>=0.4.5
  hitl_workflow:
    name: HITL Workflow
    source:
      type: local
      name: src
    path: src/hitl_workflow:workflow
  cli_workflow:
    name: CLI Workflow
    source:
      type: local
      name: src
    path: src/cli_workflow:workflow
      
ui:
  name: My Nextjs App
  port: 3000
  source:
    type: local
    name: ui
